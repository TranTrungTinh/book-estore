<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Book Estore - Admin</title>
        <link rel="shortcut icon" href="../media/icon/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/admin_style_login.css">
    </head>

    <body>
        <div class="container">
            <div class="modal" id="DetailModal" role="dialog" style="display: block;">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <form action="" method="POST">
                            <div class="modal-header">
                                <h1 class="modal-title">Quản trị</h1>
                                <h2 class="modal-title">Book eStore</h2>
                            </div>
                            <div class="modal-body form-group">
                                <input type="text" name="Username" id="" class="form-control" placeholder="Login ID" required autocomplete="on" autofocus>
                                <input type="text" name="Password" id="" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" id="ModalLogin" value="Đăng nhập" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</html>
